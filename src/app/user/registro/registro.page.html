<ion-header class="p-top c-header" [translucent]="true">
  <img class="m-logo" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="">
</ion-header>
<ion-content color="light" padding>
  <form [formGroup]="signup" (ngSubmit)="onSubmit()" class="m-form">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 class="ion-text-center"><strong>Registro</strong></h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="p_email"  type="email" placeholder="usuario@tucorreo.cl" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="p_name" type="text" placeholder="Nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="p_lastname" type="text" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="p_password" type="password" placeholder="Contraseña" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="p_password_confirm" type="password" placeholder="Confirmar contraseña" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="p_pnumber" type="text" placeholder="+56"></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input formControlName="p_image" type="text" placeholder="Img"></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button type="submit" class="m-button" color="duoc-secondary" size="large" expand="block">Registrarme</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="div-hyperlink">
            <div class="hyperlink-txt"><a class="hyperlink" [routerLink]="['/login']">Cancelar</a></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
