<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <viaje-component></viaje-component>
  <ion-accordion-group [multiple]="true">
    <ion-accordion toggleIcon="add-circle-outline" value="first">
      <ion-item class="border-white" slot="header" color="duoc-dark">
        <ion-label>¿Cómo hacer un viaje?</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">En el botón en la esquina inferior derecha pues o en el sidebar</div>
    </ion-accordion>
    <ion-accordion toggleIcon="add-circle-outline" value="second">
      <ion-item class="border-white" slot="header" color="duoc-dark">
        <ion-label>Segunda pregunta</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Segunda respuesta</div>
    </ion-accordion>
    <ion-accordion toggleIcon="add-circle-outline" value="third">
      <ion-item class="border-white" slot="header" color="duoc-dark">
        <ion-label>Tercera pregunta</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Tercera respuesta</div>
    </ion-accordion>
    <ion-accordion toggleIcon="add-circle-outline" value="fourth">
      <ion-item class="border-white" slot="header" color="duoc-dark">
        <ion-label>Cuarta pregunta</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Cuarta respuesta</div>
    </ion-accordion>
    <ion-accordion toggleIcon="add-circle-outline" value="fifth">
      <ion-item class="border-white" slot="header" color="duoc-dark">
        <ion-label>Quinta pregunta</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Quinta respuesta</div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
